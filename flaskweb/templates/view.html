<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
    <!-- static디렉터리(상위)의 style.css(하위)의 스타일 참조-->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p><small>작성일: {{ post.created_at }}</small></p>
    <a href="{{ url_for('bp.index') }}">목록으로</a>
</body>
</html>
